{% extends 'base.html' %} <!-- Extends the base template -->

{% load static %} <!-- Load the static template tag library -->

{% block title %}Register{% endblock %}

{% block content %}
<section class="register-section">
    <div class="container">
        <div class="image-container">
            <img src="{% static 'images/register-image.jpg' %}" alt="Register Image" class="register-image">
        </div>
        <h2>Register</h2>
        <form method="post" action="{% url 'accounts:register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="alternative-options">
            <a href="{% url 'accounts:login' %}" class="btn btn-secondary">Already have an account? Log In</a>
        </div>
    </div>
</section>
{% endblock %}
