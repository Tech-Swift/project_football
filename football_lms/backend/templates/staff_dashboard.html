{% extends "base.html" %}

{% block content %}
    <div class="staff-dashboard">
        <h1>Welcome Staff {{ request.user.username }}</h1>

        <div class="dashboard-stats">
            <div class="stat-card">
                <h2>Assigned Tasks</h2>
                <p>{{ assigned_tasks }}</p>
            </div>
            <div class="stat-card">
                <h2>Completed Tasks</h2>
                <p>{{ completed_tasks }}</p>
            </div>
        </div>

        <div class="quick-links">
            <h2>Quick Links</h2>
            <ul>
                <li><a href="{% url 'accounts:staff_dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'accounts:manage_tasks' %}">Manage Tasks</a></li>
                <li><a href="{% url 'accounts:completed_tasks' %}">Completed Tasks</a></li>
            </ul>
        </div>
    </div>
{% endblock %}
