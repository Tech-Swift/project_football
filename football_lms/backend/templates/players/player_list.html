{% extends 'base.html' %}

{% block content %}
  <h2>Player List</h2>
  <ul>
    {% for player in players %}
      <li><a href="{% url 'players:player_detail' player.pk %}">{{ player.name }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'players:player_create' %}">Add New Player</a>
{% endblock %}
