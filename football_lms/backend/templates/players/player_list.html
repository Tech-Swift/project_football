{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>Player List</h2>
  <div class="row">
    {% for player in players %}
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="{% static 'images/'%}" class="card-img-top" alt="{{ player.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ player.name }}</h5>
            <a href="{% url 'players:player_detail' player.pk %}" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  <a href="{% url 'players:player_create' %}">Add New Player</a>
{% endblock %}
