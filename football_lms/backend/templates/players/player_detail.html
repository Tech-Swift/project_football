{% extends 'base.html' %}

{% block content %}
  <h2>{{ player.name }}</h2>
  <p>Position: {{ player.position }}</p>
  <p>Team: {{ player.team }}</p>
  <p>Age: {{ player.age }}</p>
  <p>Height: {{ player.height }}</p>
  <a href="{% url 'players:player_update' player.pk %}">Edit</a>
  <form method="post" action="{% url 'players:player_delete' player.pk %}" style="display:inline;">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'players:player_list' %}">Back to List</a>
{% endblock %}
