{% extends "base.html" %}

{% block content %}
<h1>Delete Player</h1>
<p>Are you sure you want to delete {{ player.name }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
</form>

<a href="{% url 'players:player_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
